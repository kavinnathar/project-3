<!DOCTYPE html>
<html>
<head>
    <script src="formJS.js"></script>
    <link rel="stylesheet" href="formCSS.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }

        .navbar {
            background-color: #343a40 !important;
        }
        .navbar-nav{
            margin-left:487px;
        }
        .navbar-light .navbar-nav .nav-link {
            color: #e0e0e0 !important;
        }

        .navbar-light .navbar-nav .nav-link:hover {
            color: #f0f0f0 !important;
        }

        .bg-container {
            background-color: #212121;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            color: #e0e0e0; /* Text color inside the box */
        }

        .form-custom {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #212121;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .btn-custom {
            width: 100%;
            background-color: #f5b301;
            color: #212121;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #ffa000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" style="color:goldenrod" href="#">Movie Review System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
    </nav>
    <div class="container bg-container">
        <form id="signupForm" action="/signup" method="post" class="mt-3 form-custom">
            <h1 style="text-align: center;color: goldenrod;">SIGN UP</h1>
            <div class="form-group row">
                <label for="name" class="col-sm-4 col-form-label">Name:</label>
                <div class="col-sm-8">
                    <input type="text" id="name" name="name" placeholder="User name" class="form-control">
                    <span id="nameError" class="error"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="email" id="email" name="email" placeholder="Email" class="form-control">
                    <span id="nameError" class="error"></span>
                </div>
            </div>
            <button type="submit" class="btn btn-custom">Submit</button>
        </form>
    </div>
</body>
</html>
