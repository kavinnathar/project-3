<!DOCTYPE html>
<html>
<head>
    <script src="formJS.js"></script>
    <link rel="stylesheet" href="formCSS.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }

        .navbar {
            background-color: #343a40 !important;
        }
        .navbar-nav{
            margin-left:487px;
        }
        .navbar-light .navbar-nav .nav-link {
            color: #e0e0e0 !important;
        }

        .navbar-light .navbar-nav .nav-link:hover {
            color: #f0f0f0 !important;
        }

        .bg-container {
            background-color: #212121;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            color: #e0e0e0; /* Text color inside the box */
        }

        .form-custom {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #212121;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .btn-custom {
            width: 100%;
            background-color: #f5b301;
            color: #212121;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #ffa000;
        }

        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
        }

        .star-rating input:checked ~ label {
            color: #f5b301;
        }

        .star-rating input:hover ~ label,
        .star-rating input:hover ~ label ~ label {
            color: #f5b301;
        }
    </style>
</head>    
<body>  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" style="color:goldenrod" href="#">Movie Review System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addMovie">Add Movie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/insert">Add Review</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/update">Update Review</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/delete">Delete Review</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/report">Generate Report</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container bg-container">
        <form id="insertForm" action="/insert" method="post" class="mt-3 form-custom">
            <h1 style="text-align: center;color: goldenrod;">Insert Review</h1>
            <div class="form-group row">
                <label for="name" class="col-sm-4 col-form-label">Name:</label>
                <div class="col-sm-8">
                    <input type="text" id="name" name="name" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="email" id="email" name="email" class="form-control" >
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-4 col-form-label">Movie Name:</label>
                <div class="col-sm-8">
                    <input type="text" id="mname" name="mname" placeholder="Movie name" class="form-control">
                    <span id="nameError" class="error"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="director" class="col-sm-4 col-form-label">Director:</label>
                <div class="col-sm-8">    
                    <input type="text" id="director" name="director" placeholder="Director name" class="form-control">
                    <span id="emailError" class="error"></span>
                </div>    
            </div>
            <div class="form-group row">
                <label for="rating" class="col-sm-4 col-form-label">Rating:</label>
                <div class="col-sm-4 star-rating">
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
                </div>
            </div>
        
        <div class="form-group row">
            <label for="review" class="col-sm-4 col-form-label">Review:</label>
            <div class="col-sm-8">    
                <textarea id="review" placeholder="Your Review" name="review" class="form-control"></textarea>
                <span id="ageError" class="error"></span>
            </div>     
        </div>
        
        <div class="form-group row">
            <label for="checkbox" class="col-sm-4 col-form-label">Agree to terms:</label>
            <div class="col-sm-8">    
                <input type="checkbox" id="checkbox1" onclick="Check(this)" class="form-check-input"> Above given infromations aretrue to my knowledge
                <span id="checkboxError" class="error"></span>
            </div> 
        </div>
        <button type="submit" class="btn btn-custom">Submit</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById('name').value = urlParams.get('name');
            document.getElementById('email').value = urlParams.get('email');
        });
    </script>
</body>
</html>
